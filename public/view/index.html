<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/icons/payment.png">
    <script type="module" src="../src/main.js" defer></script>
    <title>myTrampo</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="stylesheet" href="../css/login/animations.css">
</head>

<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="login-img-container">
        <img src="../assets/icons/boy.png" alt="Imagem de um usuário do sexo masculino.">
    </div>
    <div id="login-options">
        <button>Login Google <img src="../assets/icons/google.png"></button>
        <button>Login Facebook <img src="../assets/icons/facebook.png"></button>

        <button>Criar Conta <img src="../assets/icons/tab.png"></button>

    <div class="login-fields-container">
        <input id="userName" type="text" placeholder="Digite seu nome de usuário...">
        <input id="userPassword" type="password" name="" id="" placeholder="Digite sua senha...">
        <button id="login">Entrar</button>
    </div>
